<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Reparaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #17a2b8;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            align-items: center;
        }

        .search-bar {
            display: flex;
            flex: 1;
            min-width: 250px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 14px;
        }

        .search-bar button {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn.primary {
            background-color: var(--secondary);
            color: white;
        }

        .btn.info {
            background-color: var(--info);
            color: white;
        }

        .btn.warning {
            background-color: var(--warning);
            color: white;
        }

        .btn.success {
            background-color: var(--success);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: var(--primary);
            color: white;
            position: sticky;
            top: 0;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 25px;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: var(--info);
            color: white;
        }

        .delete-btn {
            background-color: var(--danger);
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: var(--gray);
        }

        .chart-container {
            height: 400px;
            margin-top: 20px;
        }

        .config-panel {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        .config-panel h3 {
            margin-bottom: 15px;
            color: var(--primary);
        }

        .config-input {
            margin-bottom: 15px;
        }

        .config-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .config-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        @media (max-width: 768px) {
            .header-controls {
                flex-direction: column;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel de configuración de GitHub -->
        <div class="config-panel" id="config-panel">
            <h3><i class="fas fa-cog"></i> Configuración de GitHub</h3>
            <div class="config-input">
                <label for="github-owner">Nombre de usuario de GitHub</label>
                <input type="text" id="github-owner" placeholder="tu_usuario">
            </div>
            <div class="config-input">
                <label for="github-repo">Nombre del repositorio</label>
                <input type="text" id="github-repo" placeholder="reparaciones-db">
            </div>
            <div class="config-input">
                <label for="github-token">Token de acceso personal</label>
                <input type="password" id="github-token" placeholder="ghp_tu_token">
                <small>Crea un token en GitHub con permisos "repo"</small>
            </div>
            <button id="save-config" class="btn primary"><i class="fas fa-save"></i> Guardar Configuración</button>
            <div id="config-status" class="status-message"></div>
        </div>

        <header>
            <h1><i class="fas fa-tools"></i> Registro de Reparaciones</h1>
            <div class="header-controls">
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Buscar...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <button id="add-item" class="btn primary"><i class="fas fa-plus"></i> Agregar</button>
                <button id="stats-btn" class="btn info"><i class="fas fa-chart-bar"></i> Estadísticas</button>
                <button id="import-csv" class="btn warning"><i class="fas fa-file-import"></i> Importar CSV</button>
                <button id="export-csv" class="btn success"><i class="fas fa-file-export"></i> Exportar CSV</button>
                <input type="file" id="csv-file" accept=".csv" style="display: none;">
            </div>
        </header>

        <div id="sync-status" class="status-message"></div>

        <table>
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Serial</th>
                    <th>Cliente</th>
                    <th>Parte Dañada</th>
                    <th>Estado</th>
                    <th>Fecha Ingreso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventory-items">
                <!-- Los registros se cargarán aquí -->
            </tbody>
        </table>

        <!-- Modal para agregar/editar reparaciones -->
        <div id="item-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal" data-modal="item-modal" style="float: right; cursor: pointer; font-size: 24px;">&times;</span>
                <h2 id="modal-title">Agregar Reparación</h2>
                <form id="item-form">
                    <input type="hidden" id="item-id">
                    <div class="form-group">
                        <label for="item-model">Modelo</label>
                        <input type="text" id="item-model" required>
                    </div>
                    <div class="form-group">
                        <label for="item-serial">Serial</label>
                        <input type="text" id="item-serial" required>
                    </div>
                    <div class="form-group">
                        <label for="item-client">Cliente</label>
                        <input type="text" id="item-client" required>
                    </div>
                    <div class="form-group">
                        <label for="item-damaged-part">Parte dañada</label>
                        <select id="item-damaged-part" required>
                            <option value="Pantalla">Pantalla</option>
                            <option value="Batería">Batería</option>
                            <option value="Placa base">Placa base</option>
                            <option value="Conector de carga">Conector de carga</option>
                            <option value="Botones">Botones</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-status">Estado</label>
                        <select id="item-status" required>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Completo">Completo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-date">Fecha de ingreso</label>
                        <input type="date" id="item-date" required>
                    </div>
                    <div class="form-group">
                        <label for="item-notes">Notas</label>
                        <textarea id="item-notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn primary">Guardar</button>
                </form>
            </div>
        </div>

        <!-- Modal para estadísticas -->
        <div id="stats-modal" class="modal">
            <div class="modal-content" style="max-width: 800px;">
                <span class="close-modal" data-modal="stats-modal" style="float: right; cursor: pointer; font-size: 24px;">&times;</span>
                <h2><i class="fas fa-chart-pie"></i> Estadísticas de Reparaciones</h2>
                <div class="chart-container">
                    <canvas id="damageChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let repairs = [];
        const STORAGE_KEY = 'repairs_data';
        const CONFIG_KEY = 'github_config';
        let damageChart = null;
        let githubConfig = {
            owner: '',
            repo: '',
            token: ''
        };

        // Elementos del DOM
        const repairsTable = document.getElementById('inventory-items');
        const addButton = document.getElementById('add-item');
        const statsButton = document.getElementById('stats-btn');
        const importButton = document.getElementById('import-csv');
        const exportButton = document.getElementById('export-csv');
        const fileInput = document.getElementById('csv-file');
        const itemModal = document.getElementById('item-modal');
        const statsModal = document.getElementById('stats-modal');
        const repairForm = document.getElementById('item-form');
        const closeModals = document.querySelectorAll('.close-modal');
        const searchInput = document.getElementById('search');
        const configPanel = document.getElementById('config-panel');
        const saveConfigBtn = document.getElementById('save-config');
        const githubOwnerInput = document.getElementById('github-owner');
        const githubRepoInput = document.getElementById('github-repo');
        const githubTokenInput = document.getElementById('github-token');
        const configStatus = document.getElementById('config-status');
        const syncStatus = document.getElementById('sync-status');

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            setupEventListeners();
            
            // Verificar si la configuración está completa
            if (githubConfig.owner && githubConfig.repo && githubConfig.token) {
                loadDataFromGitHub();
            } else {
                showMessage(configStatus, 'Por favor, complete la configuración de GitHub para habilitar la sincronización.', 'error');
                loadFromLocalStorage();
            }
        });

        function loadConfig() {
            const config = localStorage.getItem(CONFIG_KEY);
            if (config) {
                githubConfig = JSON.parse(config);
                githubOwnerInput.value = githubConfig.owner;
                githubRepoInput.value = githubConfig.repo;
                githubTokenInput.value = githubConfig.token;
            }
        }

        function saveConfig() {
            githubConfig = {
                owner: githubOwnerInput.value.trim(),
                repo: githubRepoInput.value.trim(),
                token: githubTokenInput.value.trim()
            };
            
            if (!githubConfig.owner || !githubConfig.repo || !githubConfig.token) {
                showMessage(configStatus, 'Todos los campos son requeridos', 'error');
                return;
            }
            
            localStorage.setItem(CONFIG_KEY, JSON.stringify(githubConfig));
            showMessage(configStatus, 'Configuración guardada correctamente. Cargando datos...', 'success');
            
            // Ocultar el panel después de 2 segundos y cargar datos
            setTimeout(() => {
                configPanel.style.display = 'none';
                loadDataFromGitHub();
            }, 2000);
        }

        async function loadDataFromGitHub() {
            if (!githubConfig.owner || !githubConfig.repo || !githubConfig.token) {
                showMessage(syncStatus, 'Configuración de GitHub incompleta. Usando datos locales.', 'error');
                loadFromLocalStorage();
                return;
            }
            
            showMessage(syncStatus, 'Cargando datos desde GitHub...', 'info');
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/data.json`,
                    {
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!response.ok) {
                    if (response.status === 404) {
                        // El archivo no existe, crearemos uno nuevo al guardar
                        showMessage(syncStatus, 'No se encontró archivo de datos. Se creará uno nuevo al guardar.', 'info');
                        loadFromLocalStorage();
                        return;
                    }
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                const content = JSON.parse(atob(data.content));
                repairs = content.reparaciones || [];
                renderRepairs();
                showMessage(syncStatus, 'Datos cargados correctamente desde GitHub.', 'success');
                saveToLocalStorage(); // Guardar localmente como respaldo
                
            } catch (error) {
                console.error('Error al cargar datos de GitHub:', error);
                showMessage(syncStatus, `Error al cargar datos: ${error.message}. Usando datos locales.`, 'error');
                loadFromLocalStorage();
            }
        }

        async function saveDataToGitHub() {
            if (!githubConfig.owner || !githubConfig.repo || !githubConfig.token) {
                showMessage(syncStatus, 'Configuración de GitHub incompleta. Guardando localmente.', 'error');
                saveToLocalStorage();
                return;
            }
            
            showMessage(syncStatus, 'Sincronizando con GitHub...', 'info');
            
            try {
                // Primero obtén el SHA del archivo actual si existe
                let sha = '';
                try {
                    const getResponse = await fetch(
                        `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/data.json`,
                        {
                            headers: {
                                'Authorization': `token ${githubConfig.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (getResponse.ok) {
                        const fileData = await getResponse.json();
                        sha = fileData.sha;
                    }
                } catch (e) {
                    console.log('Archivo no existe aún, se creará uno nuevo');
                }
                
                // Prepara los datos para guardar
                const content = {
                    reparaciones: repairs
                };
                
                const message = `Actualización de datos ${new Date().toISOString()}`;
                const contentEncoded = btoa(JSON.stringify(content, null, 2));
                
                const response = await fetch(
                    `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/data.json`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            content: contentEncoded,
                            sha: sha || undefined
                        })
                    }
                );
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al guardar en GitHub');
                }
                
                console.log('Datos guardados en GitHub correctamente');
                showMessage(syncStatus, 'Datos sincronizados con GitHub correctamente.', 'success');
                saveToLocalStorage(); // También guarda localmente como respaldo
                
            } catch (error) {
                console.error('Error al guardar en GitHub:', error);
                showMessage(syncStatus, `Error al sincronizar: ${error.message}. Guardando localmente.`, 'error');
                saveToLocalStorage(); // Si falla GitHub, guarda solo localmente
            }
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'status-message';
            if (type === 'success') {
                element.classList.add('status-success');
            } else if (type === 'error') {
                element.classList.add('status-error');
            } else {
                element.style.display = 'block';
                element.style.backgroundColor = '#e2e3e5';
                element.style.color = '#383d41';
            }
        }

        function setupEventListeners() {
            // Botón guardar configuración
            saveConfigBtn.addEventListener('click', saveConfig);
            
            // Botón agregar
            addButton.addEventListener('click', () => {
                document.getElementById('modal-title').textContent = 'Agregar Reparación';
                document.getElementById('item-id').value = '';
                document.getElementById('item-date').valueAsDate = new Date();
                showModal('item-modal');
            });

            // Botón estadísticas
            statsButton.addEventListener('click', showStatsModal);

            // Importar CSV
            importButton.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileImport);

            // Exportar CSV
            exportButton.addEventListener('click', exportToCSV);

            // Cerrar modales
            closeModals.forEach(btn => {
                btn.addEventListener('click', () => {
                    const modalId = btn.getAttribute('data-modal');
                    hideModal(modalId);
                });
            });

            // Clic fuera del modal para cerrar
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    const modalId = e.target.id;
                    hideModal(modalId);
                }
            });

            // Formulario de reparación
            repairForm.addEventListener('submit', (e) => {
                e.preventDefault();
                saveRepair();
            });

            // Búsqueda
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filterRepairs(searchTerm);
            });
        }

        function saveRepair() {
            const repairData = {
                id: document.getElementById('item-id').value || Date.now().toString(),
                model: document.getElementById('item-model').value,
                serial: document.getElementById('item-serial').value,
                client: document.getElementById('item-client').value,
                damagedPart: document.getElementById('item-damaged-part').value,
                status: document.getElementById('item-status').value,
                date: document.getElementById('item-date').value,
                notes: document.getElementById('item-notes').value
            };

            // Validación básica
            if (!repairData.model || !repairData.serial || !repairData.client || 
                !repairData.damagedPart || !repairData.status || !repairData.date) {
                showMessage(syncStatus, 'Por favor complete todos los campos requeridos', 'error');
                return;
            }

            if (document.getElementById('item-id').value) {
                // Editar reparación existente
                const index = repairs.findIndex(r => r.id === repairData.id);
                if (index !== -1) {
                    repairs[index] = repairData;
                    showMessage(syncStatus, 'Reparación actualizada correctamente', 'success');
                }
            } else {
                // Nueva reparación
                repairs.push(repairData);
                showMessage(syncStatus, 'Reparación agregada correctamente', 'success');
            }

            saveDataToGitHub();
            renderRepairs();
            hideModal('item-modal');
        }

        function editRepair(id) {
            const repair = repairs.find(r => r.id === id);
            if (repair) {
                document.getElementById('item-id').value = repair.id;
                document.getElementById('item-model').value = repair.model;
                document.getElementById('item-serial').value = repair.serial;
                document.getElementById('item-client').value = repair.client;
                document.getElementById('item-damaged-part').value = repair.damagedPart;
                document.getElementById('item-status').value = repair.status;
                document.getElementById('item-date').value = repair.date;
                document.getElementById('item-notes').value = repair.notes || '';
                document.getElementById('modal-title').textContent = 'Editar Reparación';
                showModal('item-modal');
            }
        }

        function deleteRepair(id) {
            if (confirm('¿Estás seguro de eliminar esta reparación?')) {
                repairs = repairs.filter(r => r.id !== id);
                saveDataToGitHub();
                renderRepairs();
                showMessage(syncStatus, 'Reparación eliminada correctamente', 'success');
            }
        }

        function renderRepairs(repairsToRender = null) {
            const data = repairsToRender || repairs;
            repairsTable.innerHTML = '';
            
            if (data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="7" class="no-data">No hay reparaciones registradas</td>`;
                repairsTable.appendChild(row);
                return;
            }
            
            // Ordenar por fecha más reciente primero
            const sortedRepairs = [...data].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            sortedRepairs.forEach(repair => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${repair.model}</td>
                    <td>${repair.serial}</td>
                    <td>${repair.client}</td>
                    <td>${repair.damagedPart}</td>
                    <td><span class="status-badge" style="background-color: ${getStatusColor(repair.status)}">${repair.status}</span></td>
                    <td>${formatDate(repair.date)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn edit-btn" data-id="${repair.id}" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" data-id="${repair.id}" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                repairsTable.appendChild(row);
            });

            // Agregar eventos a los botones
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editRepair(btn.dataset.id));
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteRepair(btn.dataset.id));
            });
        }

        function filterRepairs(searchTerm) {
            if (searchTerm === '') {
                renderRepairs();
                return;
            }

            const filtered = repairs.filter(repair => 
                repair.model.toLowerCase().includes(searchTerm) ||
                repair.serial.toLowerCase().includes(searchTerm) ||
                repair.client.toLowerCase().includes(searchTerm) ||
                repair.damagedPart.toLowerCase().includes(searchTerm) ||
                repair.status.toLowerCase().includes(searchTerm) ||
                repair.date.toLowerCase().includes(searchTerm) ||
                (repair.notes && repair.notes.toLowerCase().includes(searchTerm))
            );

            renderRepairs(filtered);
        }

        function showStatsModal() {
            updateStatsChart();
            showModal('stats-modal');
        }

        function updateStatsChart() {
            // Calcular estadísticas de partes dañadas
            const partCounts = {};
            repairs.forEach(repair => {
                partCounts[repair.damagedPart] = (partCounts[repair.damagedPart] || 0) + 1;
            });

            const labels = Object.keys(partCounts);
            const data = Object.values(partCounts);
            
            // Crear o actualizar gráfico
            const ctx = document.getElementById('damageChart').getContext('2d');
            
            if (damageChart) {
                damageChart.destroy();
            }
            
            damageChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Reparaciones por parte dañada',
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        function handleFileImport(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const csvData = event.target.result;
                    const lines = csvData.split('\n').filter(line => line.trim());
                    
                    // Obtener cabeceras
                    const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
                    
                    // Validar cabeceras mínimas
                    const requiredHeaders = ['modelo', 'serial', 'cliente'];
                    if (!requiredHeaders.every(h => headers.includes(h))) {
                        throw new Error('El archivo CSV debe contener al menos las columnas: modelo, serial, cliente');
                    }
                    
                    // Procesar líneas de datos
                    const newRepairs = [];
                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].split(',');
                        const repair = {
                            id: Date.now() + i,
                            model: values[headers.indexOf('modelo')]?.trim() || 'Desconocido',
                            serial: values[headers.indexOf('serial')]?.trim() || 'N/A',
                            client: values[headers.indexOf('cliente')]?.trim() || 'Anónimo',
                            damagedPart: values[headers.indexOf('parte dañada')]?.trim() || 'Otro',
                            status: values[headers.indexOf('estado')]?.trim() || 'Pendiente',
                            date: values[headers.indexOf('fecha')]?.trim() || new Date().toISOString().split('T')[0],
                            notes: values[headers.indexOf('notas')]?.trim() || ''
                        };
                        newRepairs.push(repair);
                    }
                    
                    repairs = [...repairs, ...newRepairs];
                    saveDataToGitHub();
                    renderRepairs();
                    showMessage(syncStatus, `Se importaron ${newRepairs.length} reparaciones`, 'success');
                    
                } catch (error) {
                    console.error('Error al importar CSV:', error);
                    showMessage(syncStatus, `Error al importar: ${error.message}`, 'error');
                } finally {
                    fileInput.value = '';
                }
            };
            reader.readAsText(file);
        }

        function exportToCSV() {
            if (repairs.length === 0) {
                showMessage(syncStatus, 'No hay reparaciones para exportar', 'error');
                return;
            }
            
            // Cabeceras CSV
            const headers = ['Modelo', 'Serial', 'Cliente', 'Parte Dañada', 'Estado', 'Fecha', 'Notas'];
            
            // Datos CSV
            const csvRows = [];
            csvRows.push(headers.join(','));
            
            repairs.forEach(repair => {
                const row = [
                    `"${repair.model.replace(/"/g, '""')}"`,
                    `"${repair.serial.replace(/"/g, '""')}"`,
                    `"${repair.client.replace(/"/g, '""')}"`,
                    `"${repair.damagedPart.replace(/"/g, '""')}"`,
                    `"${repair.status.replace(/"/g, '""')}"`,
                    `"${repair.date}"`,
                    `"${(repair.notes || '').replace(/"/g, '""')}"`
                ];
                csvRows.push(row.join(','));
            });
            
            const csvContent = csvRows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `reparaciones_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage(syncStatus, 'Exportación completada correctamente', 'success');
        }

        function getStatusColor(status) {
            return status === 'Completo' ? '#27ae60' : '#f39c12';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }

        function saveToLocalStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(repairs));
        }

        function loadFromLocalStorage() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                repairs = JSON.parse(data);
                renderRepairs();
            }
        }

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'item-modal') {
                repairForm.reset();
            }
        }
    </script>
